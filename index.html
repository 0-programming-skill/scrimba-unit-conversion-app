<!DOCTYPE html>

<html>

  <head>

    <title>Unit Conversion App</title>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="apple-touch-icon" sizes="180x180" href="/favicon.png">

    <link rel="icon" type="image/png" sizes="32x32" href="/favicon.png">

    <link rel="manifest" href="/site.webmanifest">

    <link rel="stylesheet" href="vanish.css">

    <link rel="stylesheet" href="index.css">

    <link href="https://fonts.googleapis.com/css?family=Oxygen:300,regular,700" rel="stylesheet" />

  </head>

  <body>

    <div class="main-container">

      <div class="upper-container">

        <h1>Metric/Imperial Unit Conversion</h1>

        <input id="js-input" type="number">

        <button id="js-convert-button">Convert</button>

      </div>

      <div class="lower-container">

        <div class="result-container">

          <h2>Length (Meter/Feet)</h2>

          <p id="js-length-p">0 meters = 0 feet | 0 feet = 0 meters</p>

        </div>

        <div class="result-container">

          <h2>Volume (Liters/Gallons)</h2>

          <p id="js-volume-p">0 liters = 0 gallons | 0 gallons = 0 liters</p>

        </div>

        <div class="result-container">

          <h2>Mass (Kilograms/Pounds)</h2>

          <p id="js-mass-p">0 kilos = 0 pounds | 0 pounds = 0 kilos</p>

        </div>

      </div>

    </div>

    <script src="index.js"></script>

  </body>

</html>
